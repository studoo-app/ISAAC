<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SARA - Système d'Attribution de Réponses Aléatoires.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script type="module" src="index.js" defer></script>
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header">Select Class</div>
        <div class="card-body hstack gap-2">
            <div class="col-8">
                <select class="form-select" aria-label="Default select example" id="workSelector">
                </select>
                <select class="form-select" aria-label="Default select example" id="groupSelector">
                </select>
            </div>
            <div class="col-4">
                <button id="launchBtn" class="btn btn-primary">Launch Randomizer</button>
            </div>
        </div>
    </div>
    <hr>
    <div class="card d-none" id="resultCard">
        <div class="card-header">Random selection result</div>
        <div class="card-body"></div>
    </div>


    <template id="resultTable">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Question</th>
                <th scope="col">Student</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </template>

    <template id="resultLine">
        <tr>
            <th></th>
            <td></td>
        </tr>
    </template>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
