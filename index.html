<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ISAAC v1.0 - Interactive System for Assignment and Assessment in Class</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script type="module" src="index.js" defer></script>
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-8 offset-2">
            <h1>ISAAC v1.0</h1>
            <p class="text-muted">Interactive System for Assignment and Assessment in Class</p>
        <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-8 offset-2">
            <div class="card">
                <div class="card-header h5">Sélection des paramètres de génération</div>
                <div class="card-body row d-flex justify-content-around">
                    <div class="col-4">
                        <div class="mb-3">
                            <label for="workSelector" class="form-label">Sujet</label>
                            <select class="form-select" aria-label="Default select example" id="workSelector"></select>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="mb-3">
                            <label for="groupSelector" class="form-label">Classe</label>
                            <select class="form-select" aria-label="Default select example" id="groupSelector"></select>
                        </div>
                    </div>
                    <div class="col-4 d-flex justify-content-center align-items-center">
                        <button id="launchBtn" class="btn btn-primary btn-lg">Générer</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-8 offset-2">
            <hr>
            <div class="d-none" data-choosen="" id="dataChoosenStorage"></div>
            <div class="card d-none" id="resultCard">
                <div class="card-header h5">Random selection result</div>
                <div class="card-body">

                </div>
            </div>
        </div>
    </div>


    <!-- TEMPLATE TABLEAU DE GENERATION -->
    <template id="resultTable">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th class="text-center" scope="col">Question</th>
                <th class="text-center" scope="col">Etudiant</th>
                <th></th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </template>

    <!-- TEMPLATE LIGNE DU TABLEAU DE GENERATION-->
    <template id="resultLine">
        <tr>
            <th class="text-center"></th>
            <td class="text-center"></td>
            <td class="text-center">
                <button class="btn btn-warning" data-student="" id="regenOneBtn">Générer</button>
            </td>
        </tr>
    </template>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
